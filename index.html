<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <title>Frontend Mentor | QR code component</title>

  <style>
   body {
    font-family: Outfit;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: space-around;
    align-items: center;
    background: hsl(212, 45%, 89%);
   }

   .card {
    background: hsl(0, 0%, 100%);
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    width: 270px;
    height: 410px;
    padding: 15px 15px;
   }
   .heading {
    color: hsl(218, 44%, 22%);
    font-size: 1.2em;
    font-weight: 700;
    margin: 3px;
   }
   .body {
    color: hsl(220, 15%, 55%);
    font-size: 15px;
    font-weight: 400;
   }
   .text {
    display: flex;
    flex-direction: column;
    align-items: start;
    text-align:center;
    width: 85%;
   }

   img {
    border-radius: 5px;
    width: 100%;
    margin-bottom: 10px;
   }
   .attribution {
      text-align: center;
      font-size: 0.8em;
    }
    

  </style>
</head>
<body>
<main role="main">
  <div class="card">
    <img alt="QR code link to Frontend Mentor website"src="images/image-qr-code.png"></img>
    <div class="text">
      <h1 class="heading">Improve your front-end skills by building projects</h1>
      <p class="body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</main>

<footer role="contentinfo">
  <div class="attribution">
    <p>Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by&nbsp;<a href="#">William Anderson</a>.</p>
</div>
</footer>

</body>
</html>
